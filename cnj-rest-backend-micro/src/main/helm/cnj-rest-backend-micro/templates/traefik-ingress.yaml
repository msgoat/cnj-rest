{{- if and .Values.ingress.enabled (eq .Values.ingress.type "traefik") -}}
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ include "cnj-rest-backend-micro.fullname" . }}
  labels:
    {{- include "cnj-rest-backend-micro.labels" . | nindent 4 }}
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: Host(`{{ .Values.ingress.host }}`) && PathPrefix(`{{ .Values.ingress.path }}`)
      middlewares:
        - name: {{ include "cnj-rest-backend-micro.fullname" . }}-stripprefix
      services:
        - kind: Service
          name: {{ include "cnj-rest-backend-micro.fullname" . }}
          port: {{ .Values.service.port }}
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: {{ include "cnj-rest-backend-micro.fullname" . }}-stripprefix
  labels:
  {{- include "cnj-rest-backend-micro.labels" . | nindent 4 }}
spec:
  stripPrefix:
    prefixes:
      - {{ .Values.ingress.path }}
{{- end }}