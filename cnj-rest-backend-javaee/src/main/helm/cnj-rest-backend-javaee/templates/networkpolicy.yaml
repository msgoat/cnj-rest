apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "cnj-rest-backend-jakartaee.fullname" . }}
  labels:
  {{- include "cnj-rest-backend-jakartaee.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "cnj-rest-backend-jakartaee.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
  ingress:
    - ports:
      - protocol: TCP
        port: 8080